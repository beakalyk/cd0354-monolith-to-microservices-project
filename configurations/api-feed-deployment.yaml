apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
spec:
  selector:
    matchLabels:
      run: api-feed
  replicas: 2
  template:
    metadata:
      labels:
        run: api-feed
    spec:
      containers:
      - name: api-feed
        image: docker.io/beakalyk/udagram-api-feed:v4a
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 1000m
          requests:
            cpu: 200m
