apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-feed
  labels:
    run: api-feed

spec:
  replicas: 1
  selector:
    matchLabels:
      run: api-feed

  template:
    metadata:
      labels:
        run: api-feed

    spec:
      containers:
      - name: api-feed
        image: beakalyk/udagram-api-feed:v1a
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "350m"
          limits:
            memory: "2024Mi"
            cpu: "500m"
        envFrom: 
          - secretRef:
              name: env-secret
          - configMapRef:
              name: env-config
          - secretRef:
              name: aws-secret
        ports:
        - containerPort: 8080
      restartPolicy: Always