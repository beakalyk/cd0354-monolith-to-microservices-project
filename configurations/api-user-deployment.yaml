apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-user
spec:
  selector:
    matchLabels:
      run: api-user
  replicas: 2
  template:
    metadata:
      labels:
        run: api-user
    spec:
      containers:
      - name: api-user
        image: docker.io/beakalyk/udagram-api-user:v4a
        imagePullPolicy : always
        ports:
        - containerPort: 80
        resources:
          requests:
           memory: "128Mi"
           cpu: "250m"
          limits:
            memory: "1024Mi"
            cpu: "500m"
        envFrom:
          - secretRef:
              name: env-secret
            configMapRef:
              name: env-config
            secretRef:
              name: aws-secret
        ports:
          - containerPort: 8080

