apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    run: frontend
spec:
  selector:
    matchLabels:
      run: frontend
  replicas: 4
  template:
    metadata:
      labels:
        run: frontend
    spec:
      containers:
      - name: frontend
        image: beakalyk/udagram-frontend:local
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
        resources:
          limits:
            cpu: "1000m"
            memory: "1024Mi"
          requests:
            cpu: "250m"
            memory: "64Mi"

