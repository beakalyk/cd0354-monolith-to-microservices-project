version: 2.1

jobs:
  int-app:
    docker:
      - image: cimg/node:14.15.4
        
    steps:
      - checkout
  build-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: Build docker container 
          command: |
            echo "--------- The images is Building ------------"
            docker build -t udagram-api-feed ./udagram-api-feed
            docker tag udagram-api-feed beakalyk/udagram-api-feed:
            docker build -t udagram-api-user ./udagram-api-user
            docker tag udagram-api-user beakalyk/udagram-api-user
            docker build -t udagram-frontend ./udagram-frontend
            docker tag udagram-frontend beakalyk/udagram-frontend
            docker build -t reverseproxy ./udagram-reverseproxy
            docker tag reverseproxy beakalyk/reverseproxy
            echo "-------- All images succesfully built----------"
            docker login -u beakalyk -p $DOCKER_PASSWORD
            echo " ------- login in to hub--------"
            echo "-------------- Pushing images to dockerhub-------"
            docker push beakalyk/udagram-api-feed
            docker push beakalyk/udagram-api-user
            docker push beakalyk/udagram-frontend
            docker push beakalyk/reverseproxy
            
workflows:
  default:
    jobs:
      - int-app
      - build-docker:
          requires: [int-app]